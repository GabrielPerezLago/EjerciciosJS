<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar Atributo</title>
        <script>
            function cambiarImagen(){
                var imagen = document.getElementById("myImg");

                if (imagen.src.match8("green")){
                    imagen.src = "http://myfpschool.com/wp-content/uploads/2016/06/myblack.jpeg";
                } else {
                    imagen.src = "http://myfpschool.com/wp-content/uploads/2016/06/mygreen.jpeg";
                }
            }
        </script>
</head>
<body>
    <img id="myImg" onclick="cambiarImagen()" src="http://myfpschool.com/wp-content/uploads/2016/06/mygreen.jpeg" width="100" height="180">
</body>
</html>
