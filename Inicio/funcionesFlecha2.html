<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos</title>
</head>
<body>
    <!-- 
       ** Formulario que recoje la cantidad, el porcentaje, y el precio por unidad
       ** del elemento en cuestion.  
    -->
    <h2>Elemento 1</h2>
    <legend>
        <label for="cantidad">Cantidad:</label>
        <input type="number" id="cantidad" name="cantidad" min="1">
        <br>
        <br>
        <label for="precioUnidad">Precio Unidad</label>
        <input type="number" id="precioUnidad" name="precioUnidad" min="0">
        <br>
        <br>
        <label for="porcentaje">Porcentaje:</label>
        <select name="porcentaje">
            <option value="6" selected>6%</option>
            <option value="12">12%</option>
            <option value="18">18%</option>
        </select>
        <br>
        <br>
        <input type="button" onclick="precioTotal(cantidad, precioUnidad, porcentaje)" value="Calcular">
        <input type="button" onclick="" value="Reset">
    </legend>

    <script>
        let cantidad = document.getElementById("cantidad").value;
        let precioUnidad = document.getElementById("precioUnidad").value;
        let porcentaje = document.getElementById("porcentaje").value;

        let precioTotal = (cantidad, precioUnidad, porcentaje) => (cantidad*precioUnidad*porcentaje) + (cantidad*precioUnidad);
        
        
    </script>
</body>
</html>
