<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manejo Dom</title>
</head>
<body>
    <p>Hola</p>
    <p>Adios</p>

    <p class="mi_parrafo">Un parrafo cualquiera</p>
    <p class="mi_parrafo">Otro parrafo cualquiera</p>

    <script>
        var parrafos = document.getElementsByTagName("p");
        var i = 0;

        while(parrafos[i]){
            document.write("<br>");
            document.write("Texto en pos " + i + " : "
                + parrafos[i].innerHTML
            );
            i++;
        }

        document.getElementsByClassName("mi_parrafo")[0].style.fontWeight="900";
        document.getElementsByClassName("mi_parrafo")[1].style.fontWeight="900";
    </script>
</body>
</html>
