<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Nodos</title>
    <style>
        
    </style>
</head>
<body>
    <script>
        
        const div1 = document.createElement("div");
        div1.setAttribute("id", "primerDiv");
        const div2 = document.createElement("div");
        div2.setAttribute("id", "segundoDiv");

        const boton = document.createElement("input");
        boton.setAttribute("type", "button");
        boton.setAttribute("id", "boton");
        boton.setAttribute("value", "Imagen")

        

        const parrafo1 = document.createElement("p");
        parrafo1.setAttribute("id", "parrafo1");
        parrafo1.textContent = "Este es el primer parrafo";

        const parrafo2 = document.createElement("p");
        parrafo2.setAttribute("id", "parrafo2");
        parrafo2.textContent = "Esto es el segundo parrafo";

        div1.appendChild(parrafo1);
        div2.appendChild(parrafo2);

        div1.remove(parrafo1);
        div1.appendChild(parrafo2);
        div2.remove(parrafo2);
        div2.appendChild(parrafo1);

        document.body.appendChild(boton);
        document.body.appendChild(div1);
        
        document.body.appendChild(div2);

        boton.onclick = function(){
            const imagen = document.createElement("img");
            imagen.setAttribute("src", "./img/rana.jpg");
            imagen.setAttribute("alt", "Texto alternativo");
            document.body.appendChild(imagen);
        }
    </script>
</body>
</html>
