<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Prueba de Formularios en html -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <form action="proc_form.php" method="post" target="_blank" enctype="multipart/form-data">
        <fieldset style="width: 600px;">
            <legend>Datos Personales</legend>
            <label for="nombre_text">Nombre:</label>
            <input type="text" id="nombre_text" placeholder="introduce tu nombre"> 
            <label for="edad_number">Edad:</label>
            <input type="text" id="edad_number" min="0"><br/> <br/>
            <label for="email">Email:</label>
            <input type="email" id="email">
            <label for="pwd">Contrase√±a:</label>
            <input type="password" id="pwd">
        </fieldset>
<br>
<br>
        <fieldset style="width: 100px;">
            <legend>Genero</legend>
            <input type="radio" name="genero" id="hombre" value="hombre">
            <label for="hombre">Hombre</label><br><br>
            <input type="radio" name="genero" id="mujer" value="mujer">
            <label for="mujer">Mujer</label>
        </fieldset>
<br>
<br>
        <fieldset style="width: 300px;">
            <legend>Intereses</legend>
            <input type="checkbox" id="lectura" value="Lectura">
            <label for="lectura">Lectura</label>
            <input type="checkbox" id="cine" value="Cine">
            <label for="cine">Cine</label>
            <input type="checkbox" id="deporte" value="deporte">
            <label for="deporte">Deporte</label>
        </fieldset>
<br>
<br>
        <fieldset>
<br>
            <label for="coches">Selecciona un coche:</label>
            <br>
            <select id="coches" name="coche" size="3" multiple>
                <option value="seat">Seat</option>
                <option value="kia">Kia</option>
                <option value="fiat">Fiat</option>
                <option value="toyota">Toyota</option>
                <option value="mazda">Mazda</option>
            </select>
            <textarea name="descripcion_coche" rows="3" cols="20" placeholder="describe tu coche"></textarea>
            <br><br>

            <label for="navegadores">Selecciona tu navegador:</label><br>

        </fieldset>
    </form>
</body>
</html>
