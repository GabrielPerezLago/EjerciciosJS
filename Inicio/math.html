<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math</title>
</head>
<body>
    <script>
        document.write(Math.max(2,5,2,4,6,7,4));
        document.write("<br>" + Math.pow(7,5));
        document.write("<br>" + Math.ceil(Math.random() * 10));
    </script>
