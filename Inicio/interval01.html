<html lang="es">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        let intervalo = setInterval(funCB,500);

        setTimeout(parar,5000);

        function funCB(){
            document.write('Holaaaa');
        }

        function parar(){
            clearInterval(intervalo);
        }

    </script>
