<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date</title>
</head>
<body>
    <script>
        var d = new Date();
        document.write("<br>" + d.getTime());

        document.write("<br>" + d.getFullYear());
        document.write("<br>" + d.getMonth());
        document.write("<br>" + d.getMinutes());

        d.setFullYear(2030);
        document.write("<br>" + d.getFullYear());
    </script>
</body>
</html>
