<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booleanos</title>
</head>
<body>
    <script>

        var z = 3; 
        var y = "3";

        document.write(z == y);
        document.write("<br>" + (z===y));
        document.write("<br>" + (z!==y));
        
        edad = 12;
        var votar = (edad < 18) ? "No puedes votar" : "Si puedes votar";
        document.write("<br>" +  votar);

    </script>
</body>
</html>
