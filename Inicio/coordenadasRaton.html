<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coordenadas Raton</title>
    <style>
        p{
            position: fixed;
            cursor: default;

        }
    </style>
</head>
<body>
    <h1>Coordenadas Raton</h1>

    <script>
        document.onmousemove = function posicion(event){
            var x = event.pageX;
            var y = event.pageY;

            

            posicionRaton.textContent = "Coordenada X: " + x + " , Coordenadas Y: " + y ;
            posicionRaton.style.top = event.pageY + 'px';
            posicionRaton.style.left = event.pageX + 'px';
           
        }
    </script>

    <p id="posicionRaton"></p>
</body>
</html>
