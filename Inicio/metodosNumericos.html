<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metodos Numericos</title>
</head>
<body>
    <script>
        var entero = 7;
        var real = 7.96365;

        document.write(entero.toString(2));
        document.write("<br>" + real.toExponential(3));
        document.write("<br>" + real.toFixed(2));
        document.write("<br>" + real.toPrecision(5));
        document.write("<br>" + Number("P"));
        document.write("<br>" + Number("   154   "));
        document.write("<br>" + parseInt("22.36"));
        document.write("<br>" + parseFloat("22.36"));
        
    </script>
</body>
</html>
